<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-image-16.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="gallery">
    <div class="image-container">
      <div class="images jsImages">
        <img src="./images/image-1.png" alt="">
        <img src="./images/image-2.png" alt="">
        <img src="./images/image-3.png" alt="">
        <img src="./images/image-4.png" alt="">
        <img src="./images/image-5.png" alt="">
        <img src="./images/image-6.png" alt="">
      </div>
    </div>
    <button class="left-btn jsLeftBtn"><i class="fa-solid fa-caret-left"></i></button>
    <button class="right-btn jsRightBtn"><i class="fa-solid fa-caret-right"></i></button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
